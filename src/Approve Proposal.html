<head>
    <meta charset="UTF-8">
    <title>Approve Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {

            padding: 10px 20px;
        }

        }
        main {
            padding: 20px;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;

            font-weight: bold;
        }
        button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;

            text-align: center;
            padding: 10px;
